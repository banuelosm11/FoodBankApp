<ion-header>

  <ion-navbar>
    <ion-title align="center">Donation Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>Please enter your donation information below. </p>

<ion-list>

  <ion-item>
    <ion-label color="secondary">Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label color="secondary">Organization</ion-label>
    <ion-input [(ngModel)]="organization" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" fixed>Phone</ion-label>
    <ion-input type="tel" [(ngModel)]="phone" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" fixed>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary">Address</ion-label>
    <ion-input [(ngModel)]="address" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary">City</ion-label>
    <ion-input [(ngModel)]="city" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary">State</ion-label>
    <ion-input [(ngModel)]="state" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary">Zip Code</ion-label>
    <ion-input [(ngModel)]="zipCode" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" stacked>Donation Description</ion-label>
    <ion-textarea placeholder="ex. 2 boxes of corn, 3 trays of fruit" [(ngModel)]="donationDescription"></ion-textarea>
  </ion-item>

</ion-list>

<button ion-button round full color="secondary" (click)="submit()">Submit</button>

</ion-content>
