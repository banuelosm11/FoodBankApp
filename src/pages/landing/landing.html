<ion-header >

  <ion-navbar>

      <ion-buttons right>
        <button (click)="logOut()" ion-button icon-only>
          <ion-icon name="ios-log-out" md="md-log-out"></ion-icon>
        </button>
      </ion-buttons>


    <ion-title>Where Is The Food?</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
<p>The Food Bank of Delaware relies on Volunteers and Donors to help feed those in need.
  Please select 'Volunteer' if you would like to help us transport food to where it is needed most.
  Select 'Donate' if you would like to contribute resources. </p>

  <button ion-button round full color="secondary" (click)="goToVolunteer()">Volunteer</button>
  <button ion-button round full color="secondary" (click)="goToDonator()">Donate</button>
</ion-content>
