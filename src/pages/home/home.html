<ion-header>
  <ion-navbar primary>
    <ion-title align="center">
      Where Is The Food?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p> The Food Bank of Delaware works to provide food for Delawareans
     in need. We strive to facilitate long-term solutions for combating
     hunger and poverty throughout the community via education and advocacy.
  </p>

  <div *ngIf="showLogin">
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <button ion-button round color="secondary" full (click)="doLogin()">Login</button>
  <button ion-button round color="secondary" full (click)="doRegister()">Sign Up</button>

</ion-content>
