<ion-header>
  <ion-navbar primary>
    <ion-title align="center">
      Where Is the Food
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p> Food Bank Delaware provides utritious foods to Delawareans
      in need and facilitate long-term solutions to the problems
      of hunger and poverty through community education and advocacy.
  </p>

  <div *ngIf="showLogin">
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <button ion-button color="secondary" full (click)="doLogin()">Login</button>
  <button ion-button color="secondary" full (click)="doRegister()">Sign UP</button>

</ion-content>
